<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout">

<head>
    <title>Minha Página</title>
</head>

<body>
    <div th:fragment="content" class="card">
        <form method="post" class="needs-validation" action="/cadastro/criar">
            <div class="card-header">
                <h3 class="card-title">Cadastro de Produtos</h3>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="input-container">
                        <label for="codigo" class="form-label">Código:</label>
                        <input type="number" class="form-control" id="codigo" name="codigo"
                            placeholder="Informe o código">
                    </div>
                    <div class="input-container">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome"
                            placeholder="Digite o nome do produto">
                    </div>
                    <div class="input-container">
                        <label for="preco" class="form-label">Preço:</label>
                        <input type="text" class="form-control" id="preco" name="preco"
                            placeholder="Informe o preço do produto">
                    </div>
                    <div class="input-container mt-2">
                        <label for=categoria>Categoria:</label>
                        <select class="form-select form-select-sm" aria-label="Small select example" name="categoria"
                            id="categoria">
                            <option>--Selecione--</option>
                            <option value="casual">Casual</option>
                            <option value="fitness">Fitness</option>
                            <option value="praia">Praia</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary mt-5">Salvar</button>
                    <a href="/pessoa/criar" class="btn btn-outline-primary mt-5">Voltar</a>
                </div>
            </div>

        </form>
    </div>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin = "anonymous"
    </script>
</body>

</html>
