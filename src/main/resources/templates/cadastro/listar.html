<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout"></html>

<head>
    <title>Minha Página</title>
</head>

<body>
    <div th:fragment="content" class="card">
        <div class="card-header">
            <h3 class="card-title">Listagem de Produtos <span class="badge bg-secondary" th:text="${qtd}"></span></h3>
            <a class="btn btn-sucess" href="/pessoa/criar">Adicionar</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                </tr>
                

            </table>

        </div>
    </div>
</body>
