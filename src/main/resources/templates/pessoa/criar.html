<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout">

<head>
    <title>Minha Página</title>
</head>

<body>
    <div th:fragment="content" class="card">
        <form method="post" action="/pessoa/criar">
        <div class="card-header">
            <h3 class="card-title">Formulário de Cadastro de Pessoas</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-12">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Informe o seu nome">
                </div>
                <div class="form-group col-12">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" maxlength="14"
                        placeholder="Ex: 111.111.111-11">
                </div>
                <div class="form-group col-12">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary mt-5">Salvar</button>
                <a href="/pessoa/listar" class="btn btn-secondary mt-5">Voltar</a>
            </div>

        </div>
        </form>
    </div>

</body>

</html>
