<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout :: layout">

<head>
    <title>Minha Página</title>
</head>

<body>
    <div th:fragment="content" class="card">
        <div class="card-header">
            <h3 class="card-title">Listagem de Pessoas <span class="badge bg-secondary" th:text="${qtd}"></span></h3>
            <a class="btn btn-success" href="/pessoa/criar">Adicionar</a>
            <a class="btn btn-primary" href="/pessoa/listar?visualizacao=removidos">Ver Excluídos</a>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
                <tr th:each="pessoa : ${pessoas}"> <!--variavel enviada pelo controller-->
                    <td th:text="${pessoa.id}"></td>
                    <td th:text="${pessoa.nome}"></td>
                    <td th:text="${pessoa.cpf}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/pessoa/alterar/{id}(id=${pessoa.id})}">Alterar</a>
                        <a class="btn btn-danger" th:href="@{/pessoa/deletar/{id}(id=${pessoa.id})}">Deletar</a> 
                        <a class="btn btn-warning" th:href="@{/pessoa/recuperar/{id}(id=${pessoa.id})}">Recuperar</a>  
                    </td>
                </tr>
            </table>

        </div>
    </div>
</body>
</html>
